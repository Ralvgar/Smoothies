<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Smoothie Recommendation Engine</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="//unpkg.com/brain.js@1.6.1/browser.js"></script>
  <script type="module" src="js/script.js"></script>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col bg-orange">
        <h1 class="h1 text-center py-5 my-5">🍍 Smoothie Recommendation Engine 🍍</h1>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="row">
      <div class="col">
        <h3 class="h1 pt-5 mt-5 mb-3 text-center">Train</h3>
        <p class="h2 text-center mt-3">Rate the smoothies according to your taste</p>
      </div>
    </div>
    <div class="row" id="smoothie-list-container">
      
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-info btn-lg mb-5" type="button" id="btn-train">Train</button>
        <button class="btn btn-info btn-lg mb-5" type="button" id="btn-reset">Reset</button>
      </div>
    </div>

  </section>

  
  <section class="container-fluid">
    <div class="row">
      <div class="col bg-yellow">
        <h2 class="h1 text-center mt-5 mb-3 pt-5">Predict</h2>
        <p class="h4 text-center mb-4">Build a smoothie. The model will predict how much will you like it 🙌</p>
      </div>
    </div>
    <div class="row">
      <div class="col bg-yellow">
        <ul class="list-inline text-center bg-yellow">
          <li class="mx-3 list-inline-item">
            <select class="prediction-input custom-select custom-select-lg">
              <option style="display:none"></option>
              <option value="🍎">🍎</option>
              <option value="🍐">🍐</option>
              <option value="🍋">🍋</option>
              <option value="🍌">🍌</option>
              <option value="🍉">🍉</option>
              <option value="🍇">🍇</option>
              <option value="🍓">🍓</option>
              <option value="🥥">🥥</option>
              <option value="🥒">🥒</option>
              <option value="🍍">🍍</option>
            </select>
          </li>
          <li class="mx-3 list-inline-item">
            <select class="prediction-input custom-select custom-select-lg">
              <option style="display:none"></option>
              <option value="🍎">🍎</option>
              <option value="🍐">🍐</option>
              <option value="🍋">🍋</option>
              <option value="🍌">🍌</option>
              <option value="🍉">🍉</option>
              <option value="🍇">🍇</option>
              <option value="🍓">🍓</option>
              <option value="🥥">🥥</option>
              <option value="🥒">🥒</option>
              <option value="🍍">🍍</option>
            </select>
          </li>
          <li class="mx-3 list-inline-item">
            <select class="prediction-input custom-select custom-select-lg">
              <option style="display:none"></option>
              <option value="🍎">🍎</option>
              <option value="🍐">🍐</option>
              <option value="🍋">🍋</option>
              <option value="🍌">🍌</option>
              <option value="🍉">🍉</option>
              <option value="🍇">🍇</option>
              <option value="🍓">🍓</option>
              <option value="🥥">🥥</option>
              <option value="🥒">🥒</option>
              <option value="🍍">🍍</option>
            </select>
          </li>
          <li class="mx-3 list-inline-item">
            <select class="prediction-input custom-select custom-select-lg">
              <option style="display:none"></option>
              <option value="🍎">🍎</option>
              <option value="🍐">🍐</option>
              <option value="🍋">🍋</option>
              <option value="🍌">🍌</option>
              <option value="🍉">🍉</option>
              <option value="🍇">🍇</option>
              <option value="🍓">🍓</option>
              <option value="🥥">🥥</option>
              <option value="🥒">🥒</option>
              <option value="🍍">🍍</option>
            </select>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-info btn-lg mx-4" id="btn-predict" role="button"
              aria-disabled="true">Predict</button>
          </li>
        </ul>
        <ul class="list-inline text-center mb-0 mt-4 bg-yellow result-stars">
          <li class="h1 list-inline-item star star--active" data-value="1">⭐️</li>
          <li class="h1 list-inline-item star" data-value="2">⭐️</li>
          <li class="h1 list-inline-item star" data-value="3">⭐️</li>
          <li class="h1 list-inline-item star" data-value="4">⭐️</li>
          <li class="h1 list-inline-item star" data-value="5">⭐️</li>
        </ul>
        <div class="row">
          <div class="col">
            <p id="numeric-result" class="h2 text-center mb-5 pb-5">0%</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="container">
    <div class="row">
      <div class="col">
        <p class="text-center my-5 py-5">Made with ❤️ by <a href="https://github.com/Ralvgar" target="_blank">Roberto
            Álvarez</a> & <a href="https://github.com/albertvazquezm" target="_blank">Albert Vàzquez</a> using <a
            href="https://github.com/BrainJS/brain.js" target="_blank">brain.js</a></p>
      </div>
    </div>
  </footer>

</body>

</html>
